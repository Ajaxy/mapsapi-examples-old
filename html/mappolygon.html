<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Многоугольник.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 9);

            // Создание многоугольника и добавление его на карту
            var polygon = new YMaps.Polygon([ 
                new YMaps.GeoPoint(37.7,55.7),
                new YMaps.GeoPoint(37.7,55.8),
                new YMaps.GeoPoint(37.8,55.8),
                new YMaps.GeoPoint(37.8,55.7),
                new YMaps.GeoPoint(37.7,55.7)
            ]);
            map.addOverlay(polygon);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
