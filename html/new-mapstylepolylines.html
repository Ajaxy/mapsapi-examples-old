<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Задание стиля для ломаной.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(29,60.5), 8, YMaps.MapType.HYBRID);

            // Создание стиля для линии
            var s = new YMaps.Style();
            s.lineStyle = {
                strokeColor: "FF000090",
                strokeWidth: 5
            };

            // Создание ломаной и добавление ее на карту
            var pl = new YMaps.Polyline([ new YMaps.GeoPoint(28.937104,60.271012),
                                          new YMaps.GeoPoint(28.861861,60.398281),
                                          new YMaps.GeoPoint(28.842458,60.443567),
                                          new YMaps.GeoPoint(28.93272,60.470635),
                                          new YMaps.GeoPoint(29.01992,60.507516),
                                          new YMaps.GeoPoint(29.078373,60.507006),
                                          new YMaps.GeoPoint(29.212006,60.511795),
                                          new YMaps.GeoPoint(29.277727,60.519686),
                                          new YMaps.GeoPoint(29.331976,60.593939),
                                          new YMaps.GeoPoint(29.410858,60.643116),
                                          new YMaps.GeoPoint(29.497545,60.672692),
                                          new YMaps.GeoPoint(29.739758,60.664692),
                                          new YMaps.GeoPoint(29.883955,60.676147),
                                          new YMaps.GeoPoint(29.994161,60.679681),
                                          new YMaps.GeoPoint(30.014418,60.717045),
                                          new YMaps.GeoPoint(30.158786,60.692562),
                                          new YMaps.GeoPoint(30.31998,60.658794),
                                          new YMaps.GeoPoint(30.428469,60.604151),
                                          new YMaps.GeoPoint(30.485809,60.616135),
                                          new YMaps.GeoPoint(30.502284,60.651042)
                                        ], {style: s});
            map.addOverlay(pl);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
