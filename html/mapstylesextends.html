<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Наследование стилей.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание базового стиля
            var baseStyle = new YMaps.Style();
            baseStyle.iconStyle = new YMaps.IconStyle();
            baseStyle.iconStyle.offset = new YMaps.Point(-10, -10);
            baseStyle.iconStyle.size = new YMaps.Point(20, 20);

            // Наследуемся от базового стиля
            var styleFootBall = new YMaps.Style(baseStyle);
            styleFootBall.iconStyle = new YMaps.IconStyle();
            styleFootBall.iconStyle.href = "../images/football.png";
            var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.64, 55.76), {style: styleFootBall});
            map.addOverlay(placemark);

            // Наследуемся от базового стиля
            var styleBasketBall = new YMaps.Style(baseStyle);
            styleBasketBall.iconStyle = new YMaps.IconStyle();
            styleBasketBall.iconStyle.href = "../images/basketball.png";
            var placemark2 = new YMaps.Placemark(new YMaps.GeoPoint(37.57, 55.65), {style: styleBasketBall});
            map.addOverlay(placemark2);

            // Наследуемся от базового стиля
            var styleTennis = new YMaps.Style(baseStyle);
            styleTennis.iconStyle = new YMaps.IconStyle();
            styleTennis.iconStyle.href = "../images/tennis.png";
            var placemark3 = new YMaps.Placemark(new YMaps.GeoPoint(37.71, 55.77), {style: styleTennis});
            map.addOverlay(placemark3);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
