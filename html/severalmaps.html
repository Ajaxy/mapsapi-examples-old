<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Несколько карт на одной странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml?key=ANpUFEkBAAAAf7jmJwMAHGZHrcKNDsbEqEVjEUtCmufxQMwAAAAAAAAAAAAvVrubVT4btztbduoIgTLAeFILaQ==" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание первой карты с центром в Москве
            var mapMsc = new YMaps.Map(YMaps.jQuery("#ymaps-msc")[0]);
            mapMsc.setCenter(new YMaps.GeoPoint(37.609,55.753), 10);

            // Создание второй карты с центром в Санкт-Петербурге
            var mapSpb = new YMaps.Map(YMaps.jQuery("#ymaps-spb")[0]);
            mapSpb.setCenter(new YMaps.GeoPoint(30.313,59.938), 10);
        });
    </script>
</head>

<body>
    <p>Москва</p>
    <div id="ymaps-msc" style="width:500px;height:500px"></div>

    <p>Санкт-Петербург</p>
    <div id="ymaps-spb" style="width:500px;height:500px"></div>
</body>

</html>
