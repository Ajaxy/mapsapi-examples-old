<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Загрузка карты по требованию.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml?loadByRequire=1" type="text/javascript"></script>
    <script type="text/javascript">
        function init () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
        }
    </script>
</head>

<body>
    <input type="button" value="Показать карту" onclick="YMaps.load(init)" />
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
