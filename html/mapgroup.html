<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Группировка меток.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Определение области показа и параметров с ней связанных
            var bounds = map.getBounds(),
                pointLb = bounds.getLeftBottom(),
                span = bounds.getSpan();
 
            // Создание группы
            var gCollection = new YMaps.GeoObjectCollection();

            // Создание 10 меток со случайными координатами в области показа и добавление их в группу
            for (var i = 0; i < 10; i++) {
                var point = new YMaps.GeoPoint(pointLb .getLng() + span.x * Math.random(),
                                               pointLb .getLat() + span.y * Math.random());
                var placemark = new YMaps.Placemark(point);
                gCollection.add(placemark);
            }

            // Добавление группы на карту
            map.addOverlay(gCollection);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
