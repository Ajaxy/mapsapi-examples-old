<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Простой шаблон для значка метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание метки
            placemark = new YMaps.Placemark(map.getCenter(), {style: {
                iconStyle : {
                    template : new YMaps.Template('<div class="MyPlacemark">$[name]$[metaDataProperty.iconContent]</div>')
                }
            }});

            // Добавление нужной информации
            placemark.metaDataProperty = {
                iconContent : "метка"
            }

            // Добавление новой метки на карту
            map.addOverlay(placemark);
        })
    </script>

    <style type="text/css">
        .MyPlacemark {
            padding: 1em;
            margin-left:-20px;
            
            background:#f3dada;
            border:solid 1px #de5757;
        }
    </style>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
