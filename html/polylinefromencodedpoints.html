<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание ломаной из закодированных вершин.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.591298, 55.734172), 16);

            // Создание стиля для ломаной
            var style = new YMaps.Style();
            style.lineStyle = new YMaps.LineStyle();
            style.lineStyle.strokeColor = "8822DDC0";
            style.lineStyle.strokeWidth = 6;

            // Создание ломаной и добавление ее на карту
            var polyline = YMaps.Polyline.fromEncodedPoints("6qE9AjZzUgN1-v__v_X__x_1__-dBgAA", "AAA");
            polyline.setStyle(style);
            map.addOverlay(polyline);
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
