<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Примеры. Поиск по Народной карте - элемент управления</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script src="http://api-maps.yandex.ru/1.1/index.xml?modules=pmap" type="text/javascript"></script>

	<script type="text/javascript">
		function init () {
			map = new YMaps.Map( document.getElementById("YPeoplesMap") );
			map.addControl(new YMaps.SearchControl({geocodeOptions: {geocodeProvider: "yandex#pmap"}}));
			map.setCenter(new YMaps.GeoPoint(37.64,55.76), 9, YMaps.MapType.PMAP);
		};
	</script>
</head>

<body onload="init();">
	<div id="YPeoplesMap" style="height:400px; width:600px;"></div>
</body>

</html>
